name: Build and Push Angular Frontend to DockerHub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ✅ Option 1 : Utiliser npx pour éviter d’installer Angular CLI globalement
      - name: Build Angular app
        run: npx ng build --prod

      # ✅ Option 2 : Si tu préfères installer Angular CLI globalement, décommente ceci :
      # - name: Install Angular CLI globally
      #   run: npm install -g @angular/cli

      # - name: Build Angular app
      #   run: ng build --prod

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest
