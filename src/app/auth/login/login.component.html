<div class="login-container">
  <form [formGroup]="loginForm"  (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" pInputText type="text" id="username" class="form-control" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" pInputText type="password" id="password" class="form-control" placeholder="Enter password">
    </div>

<button class="btn btn-primary btn-block" tabindex="4">Login</button>
    <div   *ngIf ="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
