<p-toolbar>
  <ng-template #start>
    <div class="flex items-center gap-2">
      <p-button icon="pi pi-plus" class="mr-2" text severity="secondary" />
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Search" />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-4 relative">

      <!-- ðŸ”” Cloche de notification -->
      <button class="p-button p-button-text p-button-rounded relative"
              (click)="toggleDropdown()">
        <i class="pi pi-bell text-lg"></i>
        <span *ngIf="notifications.length" class="badge">{{ notifications.length }}</span>
      </button>

      <!-- ðŸ”½ Dropdown de notifications -->
      <div *ngIf="showDropdown" class="notification-dropdown">
        <div *ngFor="let alert of notifications" class="notification-item">
          <strong>{{ alert.firstName }}</strong> - {{ alert.reason }}<br>
          <small>{{ alert.amount }} $ ({{ alert.country }})</small>
        </div>
      </div>

      <!-- Autres Ã©lÃ©ments -->
      <p-button label="Share" severity="contrast" size="small" />
      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                [style]="{ width: '32px', height: '32px' }" />
    </div>
  </ng-template>
</p-toolbar>
