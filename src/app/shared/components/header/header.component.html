<p-toolbar>
  <ng-template #start>
    <div class="flex items-center gap-2">
      <p-button icon="pi pi-plus" class="mr-2" text severity="secondary" />
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Search" />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-4 relative">

      <!-- 🔔 Bouton de notification -->
      <button class="notification-button bell-wrapper" (click)="toggleDropdown()">
        <i class="pi pi-bell text-xl"></i>
        <span *ngIf="notifications.length " class="notification-badge">
    {{ notifications.length }}
  </span>
      </button>

      <!-- 📝 Dropdown avec les notifications -->
      <div *ngIf="showDropdown" class="notification-dropdown">
        <div *ngIf="notifications.length; else noNotif">
          <div *ngFor="let alert of notifications" class="notification-item">
            <strong>{{ alert.firstName }}</strong> - {{ alert.reason }}<br>
            <small>{{ alert.amount }} $ ({{ alert.country }})</small>
          </div>
        </div>
        <ng-template #noNotif>
          <div class="no-notifications">Aucune notification</div>
        </ng-template>
      </div>
      <!-- Autres éléments -->

      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                [style]="{ width: '32px', height: '32px' }" />
    </div>
  </ng-template>
</p-toolbar>
