<div [ngClass]="collapsed ? 'sidenav-collapsed' : ''" class="sidenav">
  <div class="logo-container">
    <button (click)="toggleCollapse()" *ngIf="!collapsed" class="logo">
      <span>  <i class="pi pi-list"></i></span>
    </button>

    <img *ngIf="collapsed" alt=""
         class="img-log"
         height="68px"
         src="assets/images/pgd_logo.svg"
         width="48px"
    />
    <h6 *ngIf="collapsed">{{ "fraud detection" }}</h6>
    <button
      (click)="closeSidenav()"
      *ngIf="collapsed"
      class="btn-close"
    > <i class="pi pi-times"></i>
      <span></span></button>
  </div>
  <ul class="sidenav-nav">
    <li *ngFor="let item of navItems" class="sidenav-nav-item">
      <a
        (click)="selectItem()"
        *ngIf="!item.title"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="[item.routeLink]"
        class="sidenav-nav-link"
        routerLinkActive="active"
      >
        <i [ngClass]="item.icon + ' sidenav-link-icon'"></i>
        <span *ngIf="collapsed" @fadeInOut class="sidenav-link-text">
          {{ item.label  }}
        </span>
      </a>
      <!--      <span *ngIf="data.title"><h6>  {{data.label}}</h6></span>-->
      <span
        *ngIf="collapsed && item.title"
        @fadeInOut
        class="sidenav-title-text"
      >
        {{ item.label  }}
      </span>
    </li>
  </ul>
</div>
